<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
</head>
<body>

    <h1>Hitung Kurs Rupiah</h1>
    <div>
        <label for="rupiah">Jumlah Rupiah: </label>
        <input type="number" id="rupiah" placeholder="Masukan Nominal" oninput="konversiDollar()">
    </div>

    <h2>Hasil: </h2>
    <p id="hasil"></p>

<script>
    function konversiDollar() {
        // ambil nilai dari input rupiah
        var uangRupiah = document.getElementById("rupiah").value;

        // kurs dollar
        var kursDollar = 14650;

        // hitung nilai dollar
        var nilaiDollar = uangRupiah / kursDollar;

        // hasil
        document.getElementById("hasil").innerHTML = "Nilai dalam Dollar: $" + nilaiDollar.toFixed(2);
    }
</script>

</body>
</html>
